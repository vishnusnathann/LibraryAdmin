<!DOCTYPE html>
<html>
<head>

</head>
<body  style="color: #8B4513">
	<div class="col-xs-12 col-md-4 col-md-offset-4">

<form method="POST" action="/libAdmin/" >
	<div class="text-center">
	{%csrf_token%}

</div>
</div>
</body>
</html>
